<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwak's ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>To Do List</header>
      <div class="subtitle">할 일은 항상 정리하자 🤗</div>
      <div class="inputField">
        <form class="toDoForm">
          <input type="text" placeholder="할 일을 입력하세요 !" autofocus />
          <button class="addToDo_btn">+</button>
        </form>
      </div>
      <div class="result">
        <div class="result_toDos">
          <p>To Do</p>
          <ul class="toDos"></ul>
        </div>
        <div class="result_done">
          <p>Done</p>
          <ul class="done"></ul>
        </div>
      </div>
      <div class="footer">
        <button type="button" id="allClear" onclick="allClearList()">
          모두 삭제
        </button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
